# Why C?

---

## Why C?

Learning programming is same as learning how to talk

--

* Difficult to talk first time

--

* But once we know how to talk, then easy to learn other different languages.

--

Then Why C?

--

* To learn how to program an OOP or FP is a bit too extreme for those who want to learn how to write computer programs for scientific applications.

--

* If you master C, then you can also understand C++

--

* And C has extreme performance

## I/O

### Example : Unit Conversion

```c
#include <stdio.h>

int main() {
  double tc, tf, offset, conv;
  offset = 32;
  conv = 5. / 9.;

  printf("Value in degrees Fahrenheit = ");
  scanf("%lf", &tf);
  tc = (tf - offset) * conv;
  printf("Value in degree Celsius = %f", tc);
}
```

## Preprocessor Directives

* What is it? : Starts with `#` (ex: `#include, #define ...`)

--

* Why use it? : define constant, no memory operation, divide Characteristics

--

For Example

* `#define G 9.81`

--

* `#define MASS_E 0.51`

--

* `#define SUMQ(a, b) ((a * a) + (b * b))`

---

### Example

```c
#include <stdio.h>

#define TF2TC

int main() {
  double tc, tf, offset, conv;
  offset = 32;

#ifdef TF2TC
  conv = 5. / 9.;
  printf("Value in degrees Fahrenheit = ");
  scanf("%lf", &tf);
  tc = (tf - offset) * conv;
  printf("Value in degrees Celsius = %f\n", tc);
#endif
#ifndef TF2TC
  conv = 9. / 5.;
  printf("Value in degrees Celsius = ");
  scanf("%lf", &tc);
  tf = tc * conv + offset;
  printf("Value in degrees Fahrenheit = %f\n", tf);
#endif
}
```

--

$$ v_x = v_0 \cos{\theta} $$
$$ v_y = v_0 \sin{\theta} - gt $$

--

* Distance

--

$$ S_x = v_x t$$

$$ S_y = v_y t - \frac{1}{2}gt^2 $$
